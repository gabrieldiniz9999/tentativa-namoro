<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Namora comigo? ðŸ’•</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #conteudo {
      background: linear-gradient(135deg, #ff7a7a, #ff4d6d);
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 30px;
      color: white;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      padding: 0 10px;
    }

    .botoes {
      position: relative;
      width: 100%;
      max-width: 300px;
      height: 150px;
    }

    .btn {
      background: black;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .btn:active {
      transform: scale(0.95);
    }

    #sim {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    #nao {
      position: absolute;
      left: 20px;
      top: 20px;
      transition: 0.1s;
    }

    .heart {
      position: absolute;
      top: -10px;
      font-size: 20px;
      animation: fall linear infinite;
      color: rgba(255,255,255,0.8);
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }

    .mensagem {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      color: white;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      text-align: center;
      z-index: 100;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div id="conteudo">
    <h2>Minha flor de lÃ³tus... vocÃª aceita namorar comigo? ðŸ’–</h2>

    <div class="botoes">
      <button id="sim" class="btn" onclick="sim()">SIM ðŸ’•</button>
      <button id="nao" class="btn" 
        onclick="desvia()" 
        onmouseover="desvia()" 
        ontouchstart="desvia()">NÃƒO ðŸ˜…</button>
    </div>
  </div>

  <div id="mensagem" class="mensagem">
    ðŸ’˜ Agora estamos oficialmente namorando! ðŸ’˜
  </div>

  <script>
    // CoraÃ§Ãµes caindo
    function criarCoracao() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "ðŸ’–";

      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
      heart.style.fontSize = (Math.random() * 20 + 10) + "px";

      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }

    setInterval(criarCoracao, 300);

    function sim() {
      document.getElementById("mensagem").style.display = "flex";
      setTimeout(() => {
        window.location.href = "https://music.youtube.com/watch?v=izGwDsrQ1eQ";
      }, 2000);
    }

    // âœ… Movimento em % (igual ao seu cÃ³digo original)
    function desvia() {
      const btn = document.getElementById("nao");
      btn.style.position = "absolute";
      btn.style.left = geraPosicao(5, 85);
      btn.style.top  = geraPosicao(5, 85);
    }

    function geraPosicao(min, max) {
      return (Math.random() * (max - min) + min) + "%";
    }
  </script>

</body>
</html>
